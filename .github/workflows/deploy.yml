name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build:gh-pages
        env:
          VITE_BASE_PATH: /dss-site/ # Updated to match the env var name in vite.config.js

      - name: Prepare for deployment
        run: |
          cp dist/index.html dist/404.html
          touch dist/.nojekyll

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4 # Updated to v4
        with:
          branch: gh-pages
          folder: dist
          clean: true
